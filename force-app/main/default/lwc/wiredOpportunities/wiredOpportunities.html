<template>
    <lightning-card title="Opportunities Filter" icon-name="standard:opportunity">
        <lightning-combobox
        name="stage combo box"
        placeholder="Select Opportunity Stage"
        value={currentOpportunity}
        onchange={handleChange}
        options={stageNames.data}
        >
    </lightning-combobox>
    <lightning-datatable 
        key-field="id" 
        data ={OpportunityDetails.data} 
        columns={columns}
        >
    </lightning-datatable>
    </lightning-card>
</template>
